{%extends 'base.html'%}
{%block maincontent%}
<script>
function VerifyUploadSizeIsOK()
{
   /* Attached file size check. Will Bontrager Software LLC, https://www.willmaster.com */
   var UploadFieldID = "file-upload";
   var MaxSizeInBytes = 1048576;
   var fld = document.getElementById(UploadFieldID);

   if( fld.files && fld.files.length == 1 && fld.files[0].size > MaxSizeInBytes )
   {
      alert("The file size must be no more than " + parseInt(MaxSizeInBytes/1024/1024) + "MB");
      return false;
   }
   return true;
}
</script>
<div class="box">
        <form method="POST" action="/createbook" enctype="multipart/form-data" onsubmit="VerifyUploadSizeIsOK()">

                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input class="form-control form-control-sm" type="text" id="title" name="title" placeholder="Book Title" autofocus="" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Book Description</label>
                    <textarea id="description"  placeholder="Short description about book..." class="form-control form-control-sm"  name="description"></textarea>
                </div>
                <div class="mb-3">
                     <label for="isbn" class="form-label">Isbn Number</label>
                     <input id="isbn" class="form-control form-control-sm" type="text" name="isbn" placeholder="Isbn Number" required autofocus="">
                </div>

        <div class="mb-3">
             <label for="year" class="form-label">Year Published</label>
            <input id="year" class="form-control form-control-sm" type="text" name="year"  placeholder="Year Published">
          </div>
            <div class="mb-3">
             <label for="file-upload" class="form-label">Book Cover</label>
            <input id="file-upload" class="form-control form-control-sm" type="file" name="fil">
          </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
