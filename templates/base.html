<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{%block title%}
    Title
    {%endblock%}</title>
    <link href="{{url_for('static',filename='bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css')}}" rel="stylesheet">
<script src="{{url_for('static',filename='bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js')}}" ></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item">
                    <a href="{{url_for('index')}}" class="nav-link active text-white" aria-current="page">
                        <i class="text-white">Home</i>
                    </a>
              </li>
                <li class="nav-item">
                    <a href="{{url_for('about')}}?x=2" class="nav-link text-white" >
                        About
                    </a>
              </li>
              {%if current_user.is_authenticated %}
              <li class="nav-item">
                    <a href="{{url_for('profile')}}" class="nav-link text-white" >
                        Profile
                    </a>
              </li>
              {%endif%}
              {%if not current_user.is_authenticated %}
              <li class="nav-item">
                    <a href="{{url_for('login')}}" class="nav-link text-white" >
                        Login
                    </a>
              </li>
              {%endif%}
                {%if current_user.is_authenticated %}
              <li class="nav-item">
                    <a href="{{url_for('logout')}}" class="nav-link text-white" >
                        Logout
                    </a>
              </li>
              {%endif%}
          </ul>
        </div>
      </div>
    </nav>
   <div class="container">
   {%block maincontent%}

    {%endblock%}
   </div>
</body>
</html>
